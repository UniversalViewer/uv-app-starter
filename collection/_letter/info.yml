label: Copied letter from Francis Crick to Michael Crick
attribution: Wellcome Library
description: A copy of the famous letter from Crick to his son Michael explaining his and Watson's discovery of the structure of DNA, 19 March 1953. The letter is the earliest written description of the genetic mechanism, written before Crick and Watson's second Nature paper was drafted.
